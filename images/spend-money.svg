<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="300" height="200" fill="url(#bg)"/>
  
  <!-- Dollar bills -->
  <rect x="60" y="70" width="40" height="20" rx="2" fill="#1e7e34" stroke="white" stroke-width="1"/>
  <rect x="80" y="60" width="40" height="20" rx="2" fill="#28a745" stroke="white" stroke-width="1"/>
  <rect x="100" y="50" width="40" height="20" rx="2" fill="#34ce57" stroke="white" stroke-width="1"/>
  <rect x="120" y="80" width="40" height="20" rx="2" fill="#1e7e34" stroke="white" stroke-width="1"/>
  <rect x="140" y="90" width="40" height="20" rx="2" fill="#28a745" stroke="white" stroke-width="1"/>
  <rect x="160" y="70" width="40" height="20" rx="2" fill="#34ce57" stroke="white" stroke-width="1"/>
  
  <!-- Dollar symbols -->
  <text x="80" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">$</text>
  <text x="100" y="75" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">$</text>
  <text x="120" y="65" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">$</text>
  <text x="140" y="95" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">$</text>
  <text x="160" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">$</text>
  <text x="180" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">$</text>
  
  <text x="150" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Spend Money
  </text>
  
  <text x="150" y="160" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" opacity="0.8">
    Bill Gates' fortune
  </text>
</svg>
