  <!-- Chart lines -->
  <line x1="30" y1="170" x2="250" y2="170" stroke="white" stroke-width="2" opacity="0.7"/>
  <line x1="30" y1="170" x2="30" y2="60" stroke="white" stroke-width="2" opacity="0.7"/>
  
  <!-- Heart icon -->
  <path d="M150,45 C145,38 135,38 135,48 C135,38 125,38 120,45 C115,52 125,62 135,72 C145,62 155,52 150,45 Z" fill="white"/>
  
