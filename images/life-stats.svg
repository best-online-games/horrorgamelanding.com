  </defs>
  
  <rect width="300" height="200" fill="url(#bg)"/>
  
  <!-- Chart bars -->
  <rect x="40" y="120" width="20" height="50" fill="white" opacity="0.8"/>
  <rect x="70" y="100" width="20" height="70" fill="white" opacity="0.9"/>
  <rect x="100" y="80" width="20" height="90" fill="white"/>
